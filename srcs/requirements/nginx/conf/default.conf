server {
    listen 443 ssl;
    server_name frromero.42.fr;

    ssl_certificate     /etc/ssl/certs/frromero.42.fr.crt;
    ssl_certificate_key /etc/ssl/private/frromero.42.fr.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_timeout 10m;

    # Resolver DNS de Docker
    resolver 127.0.0.11 valid=30s;

    root /var/www/html;
    index index.php index.html;

    # WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';
        if_modified_since off;
        expires off;
        etag off;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Adminer - con manejo de errores
    location /adminer {
        set $adminer_upstream "http://adminer:8090";
        proxy_pass $adminer_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_intercept_errors on;
        error_page 502 503 504 =404 /404.html;
    }
            
    # WEB redirection
    location = /web {
        return 302 https://frromero.42.fr:8080/;
    }
    
    # BLOCK incorrect accesses
    location ~ /bonus:[0-9]+ {
        return 404 "Invalid bonus URL";
    }
}